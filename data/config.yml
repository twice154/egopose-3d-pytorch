# config file

dataset:
  train: /SSD/xR-EgoPose/data/Dataset/TrainSet
  val: /SSD/xR-EgoPose/data/Dataset/ValSet
  test: /SSD/xR-EgoPose/data/Dataset/TestSet

transforms:
  norm: Neck

train_setting:
  epoch: 1  # 3
  backbone_type: resnet101

  backbone_path: exp/backbone_2/epoch_0/backbone.pth
  encoder_path: exp/lifting_2/epoch_0/encoder.pth
  decoder_path: exp/lifting_2/epoch_0/decoder.pth
  reconstructer_path: exp/lifting_2/epoch_0/reconstructer.pth

train_data_loader:
  batch_size: 16
  shuffle: True
val_data_loader:
  batch_size: 16
  shuffle: False
test_data_loader:
  batch_size: 16
  shuffle: False

eval:
  experiment_folder: exp/experiment_2
  evaluation_result_file: eval_res.json
  # experiment_configuration_file: exp_config.yml
  backbone_weight_file: backbone.pth
  encoder_weight_file: encoder.pth
  decoder_weight_file: decoder.pth
  reconstructer_weight_file: reconstructer.pth